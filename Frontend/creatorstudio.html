                <div class="combine">

                            <div class="drag-heading">Browse File to Upload</div> <!--  Drag & drop to upload File -->
                            <!-- <span>OR</span> -->

                        </div>
                    </div>
                </div>


                <div class="form-item">
                    <input hidden type="file" class="input-ele" name="video" id="video" required>
                </div>

                <div class="form-item">
                    <input type="file" class="input-ele" name="image" id="thumbnail" required hidden>
                </div>

                <div class="">
                    <button type="submit" id="submit">submit</button>
                </div>

    <script>
        // CREATOR STUDIO JS ****************************************************************************

        let creatorId = localStorage.getItem("userId") || null // Replace it with the data of local storage
        let creatorName = localStorage.getItem("username") || null // Replace it with the data of local storage
        let form = document.getElementById('form-upload-form'),
            formEle = document.getElementsByClassName("input-ele")
        let title = document.getElementById("title")
        let description = document.getElementById("description")
        let video = document.getElementById("video")
        let thumbnail = document.getElementById("thumbnail")
        let course = document.getElementById("course")
        let language = document.getElementById("language"),
            imagesTypes = ["image/jpeg", "image/png", "image/jpg"]


        video.addEventListener("change", () => {
            if (video.files[0].type !== "video/mp4") {
                Swal.fire({
                    icon: 'error',
                    title: "Please provide only Video"
                })
                return;
            }
            Swal.fire({
                icon: 'success',
                title: "Uploaded"
            })
        })

        thumbnail.addEventListener("change", () => {
            if (!imagesTypes.includes(thumbnail.files[0].type)) {
                Swal.fire({
                    icon: 'error',
                    title: "Thumbnail must be an Image"
                })
                return;
            }
            Swal.fire({
                icon: 'success',
                title: "Uploaded"
            })
        })

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!creatorId || !creatorName) {
                Swal.fire({
                    icon: "error",
                    title: "Creator Id or Name is Missing!"
                });
                return;
            }

            const formData = new FormData()
            formData.append("title", title.value)
            formData.append("description", description.value)
            formData.append("video", form.elements['video'].files[0])
            formData.append("image", form.elements['image'].files[0])
            formData.append("language", language.value)
            formData.append("course", course.value)
            formData.append("creatorId", creatorId)
            formData.append("creatorName", creatorName)

            if (video.files[0].type !== "video/mp4") return alert("Please provide video at video sections")
            if (!imagesTypes.includes(thumbnail.files[0].type)) return alert("Thumbnail must be an Image")

            document.getElementsByClassName("loader")[0].style.display = "block"
            document.getElementsByClassName("studio-overlay")[0].style.display = "block"
            document.querySelector("body").style.overflow = "hidden"

            fetch('http://13.233.69.180:3000/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    console.log(data);
                    Swal.fire({
                        icon: 'success',
                        title: "Success",
                        text: "Course Created"
                    })
                    form.reset();
                    window.location = "./dashboard.html"
                })
                .catch(function (error) {
                    Swal.fire({
                        icon: 'error',
                        title: "Failed",
                        text: "Something went wrong"
                    })
                    console.log('Error', error);
                })
                .finally(() => {
                    document.getElementsByClassName("loader")[0].style.display = "none"
                    document.getElementsByClassName("studio-overlay")[0].style.display = "none"
                    document.querySelector("body").style.overflow = "auto"
                    console.log("fetching Completed")
                })
        });

        // CREATOR STUDIO JS ****************************************************************************

        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");


        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })

        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>

<script>

    let userfirstname = document.getElementById("userfirstname");
    let username = document.getElementById("username");

    window.addEventListener("load", myScript);
    function myScript() {
        let user_name = localStorage.getItem("username")
        console.log(user_name)

        let string = user_name[0].toUpperCase()
        for (let i = 1; i < user_name.length; i++) {
            string += user_name[i]
        }
        if (username === null) {
            username.innerHTML = ""
            userfirstname.innerHTML = "";
        } else {
            username.innerHTML = `${string}`
            userfirstname.innerHTML = `${string[0]}`
        }
    }



</script>
